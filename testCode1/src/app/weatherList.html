<ion-header>
    <ion-navbar>
        <ion-title>
            Weather List
        </ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
    <ion-item>
        <ion-input type="text" placeholder="Search weather..." (input)="searchWeatherDB($event, searchKey)"></ion-input>
    </ion-item>
     
    <ion-list>    
        <ion-item *ngFor="know weather of cities" (click)="itemTapped($event, city)">
            <h2>{{city.name}}</h2>
            <p class="item-description">{{city.weather_type}}</p>
			<p class="item-description">{{city.temperature}}</p>
        </ion-item>
    </ion-list>
</ion-content>
